<section class="container mt-4 flex-grow-1">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-4">
        <h2>{{ post.title }}</h2>
        <p class="text-muted">Autor: {{ post.user.username }} | Dodano: {{ post.createdAt }}</p>
        <p>{{ post.content }}</p>
        <div class="d-flex align-items-center mt-3">
          <button class="btn btn-outline-primary" (click)="addLike()">üëç Polub</button>
          <span class="ms-2">{{ post.likes }} polubie≈Ñ</span>
        </div>
      </div>

      <div class="card p-4 mt-4">
        <h2>Komentarze</h2>
        <app-comment-view *ngFor="let comment of post.comments"></app-comment-view>

        <div class="mt-3">
          <h3>Dodaj komentarz</h3>
          <form (submit)="addComment()">
            <div class="mb-3">
              <textarea class="form-control" [(ngModel)]="newComment.content" name="newComment" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Dodaj</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
