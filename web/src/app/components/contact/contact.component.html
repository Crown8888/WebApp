<div class="container-fluid d-flex flex-column min-vh-100">
  <header class="header text-center py-4">
    <h1>Kontakt</h1>
    <p>Skontaktuj się z nami, jeśli masz pytania lub chcesz nawiązać współpracę.</p>
  </header>

  <section class="container mt-4 flex-grow-1">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card p-4">
          <h2>Formularz kontaktowy</h2>
          <form (submit)="sendMessage()">
            <div class="mb-3">
              <label for="name" class="form-label">Imię i nazwisko</label>
              <input type="text" id="name" class="form-control" [(ngModel)]="contact.name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="contact.email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Wiadomość</label>
              <textarea id="message" class="form-control" [(ngModel)]="contact.message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Wyślij</button>
          </form>
        </div>
        <div class="card p-4 mt-3">
          <h2>Nasze dane kontaktowe</h2>
          <p><strong>Email:</strong> kontakt&#64;blogmechaniczny.pl</p>
          <p><strong>Telefon:</strong> +48 123 456 789</p>
          <p><strong>Adres:</strong> ul. Mechaniczna 10, 00-123 Warszawa</p>
        </div>
      </div>
    </div>
  </section>
</div>
