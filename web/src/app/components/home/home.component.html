<div class="container-fluid d-flex flex-column min-vh-100">
  <header class="header text-center py-4">
    <h1>MechoBlog</h1>
    <p>Od Mechaników dla Mechaników</p>
    <div class="user-info text-end">
      <span class="me-2">Witaj, {{ user.username }}</span>
      <button class="btn btn-danger btn-sm" (click)="logout()">Wyloguj</button>
    </div>
  </header>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link" href="#">Strona główna</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Artykuły</a></li>
          <li class="nav-item"><a class="nav-link" href="#">O nas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Kontakt</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container mt-4 flex-grow-1">
    <div class="row">
      <div class="col-md-6 d-flex align-items-stretch" *ngFor="let post of posts">
        <div class="card mb-4 w-100">
          <div class="card-body d-flex flex-column">
            <h2 class="card-title">{{ post.title }}</h2>
            <p class="card-text">{{ post.summary.length > 100 ? (post.summary | slice:0:100) + '...' : post.summary }}</p>
            <div class="mt-auto">
              <button class="btn btn-primary" (click)="readMore(post.id)">Czytaj więcej</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer text-center bg-light py-3 mt-auto">
    <p>&copy; 2025 Bartłomiej Kozak Arkadiusz Kiszka Politechnika Rzeszowska </p>
  </footer>
</div>
